<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lifeStory Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card row">
        <div class="card-header">LifeStory Hotel Control Board</div>
        <div class="card-body">
          <form id="musteriEkle">
            <div class="mb-3">
              <label for="musteriAdi" class="form-label">Müşteri isim</label>
              <input type="text" class="form-control" id="musteriAdi" />
              <div id="help" class="form-text">
                Kayıt edilecek müşteri adını giriniz...
              </div>
            </div>
            <div class="mb-3">
              <label for="musteriGsm" class="form-label">müşteri GSM</label>
              <input type="tel" class="form-control" id="musteriGsm" />
              <!--pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"-->
            </div>

            <button type="submit" class="btn btn-primary">Kayıt Ekle</button>
          </form>
          <hr />
        </div>
        <div class="card-body">
          <hr />
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Bir Müşteri Ara"
              />
            </div>
          </div>
          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Müşteri Ad</th>
                <th scope="col">Müşteri GSM</th>
              </tr>
            </thead>
            <tbody id="customers">
              <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->
              <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->
            </tbody>
          </table>
          <hr />
          <a id="clear-customers" class="btn btn-dark" href="#"
            >Tüm kayıtları temizle</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="customer.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="otelProject.js"></script>
  </body>
</html>
