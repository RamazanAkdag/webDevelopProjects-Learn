<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form style="width: 30rem">
        <h3>bilgilerinizi girin</h3>
        <hr />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email" id="email"></label>
          <input type="email" name="email" id="email" class="form-control" />
          <small class="form-text text-danger">*please provide a email</small>
        </div>
        <div class="form-group">
          <label for="language">Diller</label>
          <select id="language" class="form-control">
            <option value="">Arapça</option>
            <option value="" selected>İngilizce</option>
            <option value="">Almanca</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">mesajınız</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              name="accept"
              id="accept"
              class="form-check-input"
            />
            <label for="accept" class="form-check-text"
              >satış sözleşmesini okudum</label
            >
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="accept"
                  id="accept"
                  class="form-check-input"
                />
                <label for="accept" class="form-check-text"
                  >satış sözleşmesini okudum</label
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="language">Diller</label>
              <select id="language" class="form-control">
                <option value="">Arapça</option>
                <option value="" selected>İngilizce</option>
                <option value="">Almanca</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">gönder</button
        ><!--btn block calısmıyor ise w-100 aynı işlevi görür-->
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
