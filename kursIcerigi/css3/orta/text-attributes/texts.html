<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        text-align: center;
      }
      p {
        letter-spacing: 1px; /*harflerin arasındaki acıklık*/
      }
      span {
        text-decoration: line-through;
      }
      a {
        text-decoration: none; /*linklerde default olarak bulunan alt cizgisini
         kaldırmış olduk*/
      }
    </style>
  </head>
  <body>
    <div>
      <h1>article 1</h1>
      <p>
        Lorem <span>ipsum</span> <a href="#">dolor</a> sit amet consectetur
        adipisicing elit. Harum, architecto.
      </p>
    </div>
  </body>
</html>
